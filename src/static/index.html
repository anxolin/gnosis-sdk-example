<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gnosis SDK Example</title>
  <meta name="description" content="Gnosis SDK example">
  <meta name="author" content="Angel Rodriguez">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>
      Gnosis SDK Example
    </h1>
  </header>
  <main>
    <section class="content">
        <h1>About</h1>
        Example of using Gnosis Prediction Market SDK.
    </section>
    <section class="content">
        <h1>Docs</h1>
        Some useful links:
        <ul>
            <li><a href="https://gnosis.github.io/gnosis.js/tutorial-api-overview.html">API Overview</a></li>
            <li><a href="https://gnosis.github.io/gnosis.js/tutorial-events-oracles-and-markets.html">Events, Oracles, and Markets</a></li>
        </ul>
    </section>
    <section class="content">
        <h1>State</h1>
        <div id="state" />
    </section>
    <section class="content">
        <h1>Actions</h1>
        <div class="buttons">
            <button id="mathExampleBtn" onclick="App.mathExample()" disabled="disable" class="btn">Use math contract</button>
            <button id="publishEventExampleBtn" onclick="App.publishEventExample()" disabled="disable" class="btn">Publish Event</button>
            <button id="createOracleExampleBtn" onclick="App.createOracleExample()" disabled="disable" class="btn">Create oracle</button>
            <button id="createCategoricalEventExampleBtn" onclick="App.createCategoricalEventExample()" disabled="disable" class="btn">Create categorical event</button>            
            <button id="buyAllOutcomesExampleBtn" onclick="App.buyAllOutcomesExample()" disabled="disable" class="btn">Buy all outcomes</button>
            <button id="checkBalancesExampleBtn" onclick="App.checkBalancesExample()" disabled="disable" class="btn">Check outcome balances</button>
            <button id="resolveMarketExampleBtn" onclick="App.resolveMarketExample()" disabled="disable" class="btn">Resolve market</button>
            <button id="redeemExampleBtn" onclick="App.redeemExample()" disabled="disable" class="btn">Redeem winnings</button>
        </div>

        <div class="buttons">
          <button id="clearState" onclick="App.clearState()" disabled="disable" class="btn secondary">Clear state</button>
          <button id="showState" onclick="App.showState()" class="btn primary">Show state in console</button>
        </div>
        
    </section>
    <section class="content">
      <h1>Output:</h1>
      <div id="output"></div>
    </section>
  </main>
  <aside>
  </aside>
  <footer>
  </footer>
  <script src="vendor/gnosis.js"></script>
  <script src="main.js"></script>
</body>
</html>
